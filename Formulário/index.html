<!DOCTYPE html>
<html>
<head>
    <div class="box1">
        <h1>Formulário de Cadastro Orçamento</h1>
        <img class="imagem-logo"
        src="https://github.com/naiarampf/TDS_DS_2023/blob/main/6c7a00f2-99c9-49b2-b1ba-ad9f95e08956-removebg-preview.png?raw=true"
        alt="Logo">
        <link rel="stylesheet" href="formsx.css">
    </div>

</head>

<body>

    </div>
    <form class="form" action="#" method="post">
        
        <div class="form_grupo">
            <label for="nome" class="form_label">Nome</label>
            <input type="text" name="nome" class="form_input" id="nome" placeholder="Nome" required>
        </div>
        
        <div class="form_grupo">
            <label for="e-mail" class="form_label">Email</label>
            <input type="email" name="email" class="form_input" id="email" placeholder="seuemail@email.com" required>
        </div>
        
        <div class="form_grupo">
            <label for="datanascimento" class="form_label">Data de Nascimento</label>
            <input type="date" name="datanascimento" class="form_input" id="datanascimento" placeholder="Data de Nascimento" required>
        </div>        

        <div class="form_grupo">
            
            <label for="estadocivil" class="text">Estado civil</label>
            <select name="estadocivil" class="dropdown" required>
                
                <option selected disabled class="form_select_option" value="">Selecione</option>
                <option value="Solteiro" class="form_select_option">Solteiro(a)</option>
                <option value="Casado" class="form_select_option">Casado(a) </option>
                <option value="Divorciado" class="form_select_option">Divorciado(a)</option>                    
                <option value="Viúvo" class="form_select_option">Viúvo(a)</option>                    
            
            </select>

        </div>

        <div class="form_grupo">

            <span class="legenda">Sexo:</span>
            
            <div class="radio-btn">
                <input type="radio" class="form_new_input" id="masculino" name="sexo" value="Masculino" required="required">
                <label for="masculino" class="radio_label form_label"> <span class="radio_new_btn"></span> Masculino</label>
            </div>

            <div class="radio-btn">
                <input type="radio" class="form_new_input" id="feminino" name="sexo" value="Feminino" required="required">
                <label for="feminino" class="radio_label form_label"> <span class="radio_new_btn"></span> Feminino</label>
            </div>

        </div>
      

        <div class="form_grupo">

            <span class="legenda"> Qual serviço voce deseja utilizar?</span>

            <div class="check-btn">
                <input type="checkbox" class="form_new_input" id="limpeza geral" name="comprar" value="Limpeza Geral">
                <label for="limpeza geral" class="form_label check_label"> <span class="check_new_btn"></span> Limpeza Geral</label>
            </div>

            <div class="check-btn">
                <input type="checkbox" class="form_new_input" id="limpeza pós-obra" name="comprar" value="limpeza pós-obra">
                <label for="limpeza pós-obra" class="form_label check_label"><span class="check_new_btn"></span> Limpeza pós-obra</label>
            </div>

            <div class="check-btn">
                <input type="checkbox" class="form_new_input" id="jquery" name="comprar" value="Limpeza de escritório">
                <label for="limpeza de escritório" class="form_label check_label"><span class="check_new_btn"></span> Limpeza de escritório</label>
            </div>

            <div class="check-btn">
                <input type="checkbox" class="form_new_input" id="wordpress" name="comprar" value="Passadeira">
                <label for="passadeira" class="form_label check_label"><span class="check_new_btn"></span> Passadeira</label>
            </div>
            

            <div class="form_message">
                
                <label for="message" class="form_message_label"> Como podemos lhe ajudar?:</label>
                <textarea name="mensagem" id="message" cols="30" rows="3" class="form_input message_input" required></textarea>

            </div>

            <div class="submit">

              <input type="hidden" name="acao" value="enviar">
              <button type="submit" name="Submit" class="submit_btn" >Cadastrar</button>
            
            </div>
    </form>
</body>
</html>
